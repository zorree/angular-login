<h1 class="h3 fw-normal">{{ title }}</h1>

<div class="form-floating mb-3">
  <input type="username" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="username">
  <label for="floatingInput">Username</label>
</div>
<div class="form-floating mt-3">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
  <label for="floatingPassword">Password</label>
</div>
<button class="w-100 btn btn-lg btn-primary mt-3" (click)="onClick()">TEST</button>
<div class="mt-3">
  <span>{{ data }}</span>
</div>
